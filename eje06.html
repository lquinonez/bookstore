<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

     </head>
</html>
        <body>
                <h1><center>Ejercicio 5</center></h1>
            <main><!--Esta etiqueta funcionara vue-->
                <table>
                    <thead>
                        <th>NOMBRE</th>
                        <th>CEDULA</th>
                        <th>TELEFONO</th>
                        <th>EDAD</th>
                        <th>ESTADO</th>
                    </thead>
                    <tbody>
                        <tr v-for="(item, idx) in users"><!--idx es un index que le puse cualquier nombre-->
                            <td> {{item.nombre}}</td>
                            <td> {{item.cedula}}</td>
                            <td> {{item.telefono}}</td>
                            <td> {{item.edad}}</td>
                            <td> <b v-if="item.edad >=18">MAYOR DE EDAD</b>
                                <b v-else>MENOR DE EDAD</b>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <form @submit.prevent="createUser">
                    <input type="text" placeholder="nombre" v-model="objUser.nombre"/>
                    <input type="text" placeholder="cedula" v-model="objUser.cedula"/>
                    <input type="text" placeholder="telefono" v-model="objUser.telefono"/>
                    <input type="text" placeholder="edad" v-model="objUser.edad"/>
                    <input type="submit"  value="GUARDAR"/>
                </form>
                {{$data}}<!--PARA IMPRIMIR EL CONTENIDO DE DATA-->


            </main>
        
        </body>
        <script type="text/javascript">
            new Vue({
                el: 'main',//referencio a la etiqueta -- si tuviera id #nombreid
                data: {//array en javascript
                  users:[
                      
                  ],
                  objUser: {'nombre':null,'cedula':null,'telefono':null,'edad':null,'estado':null}//OBJETO A LLENAR 

                },
                methods:{
                    createUser(){
                      /*  if(this.objUser.edad >18){
                            this.objUser.estado='Mayor de edad';
                        }
                        else{
                            this.objUser.estado='Menor de edad';
                        }*/
                        this.users.unshift(this.objUser);
                        this.orderUser;
                        this.objUser={'nombre':null,'cedula':null,'telefono':null,'edad':null,'estado':null}
                    }
                },
                computed:{
                    orderUser(){
                        return this.users.sort(function(a,b){
                            if(a.nombre>b.nombre){
                                return 1;
                            }
                            if(a.nombre<b.nombre){
                                return -1;
                            }
                            return 0;
                        });
                    }
                }
            }); 
        </script> 
    </head>
