
<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

     </head>
</html>
        <body>
            <main><!--Esta etiqueta funcionara vue-->
               
                {{$data}}<!--PARA IMPRIMIR EL CONTENIDO DE DATA-->
                <input v-model="nota"/><!--CONDICIONAL V-IF CONDICONALES EN TIEMPO DE EJECUCION-->
                <b v-if="nota && nota>6 && nota<=10">APROBADO</b>
                <b v-else-if="nota && nota>10 ">FUERA DE RANGO</b>
                <b v-else>REPROBADO</b>
            </main>
        
        </body>
        <script type="text/javascript">
            new Vue({
                el: 'main',//referencio a la etiqueta -- si tuviera id #nombreid
                data: {
                    nota:'6'

                }
            }); 
        </script> 
    </head>
